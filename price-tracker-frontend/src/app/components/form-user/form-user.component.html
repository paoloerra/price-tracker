<div *ngIf="!show">
    <form [formGroup]="signupForm">
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome:</label>
            <input type="text" class="form-control" name="name" placeholder="Inserisci il tuo username" formControlName="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Cognome:</label>
            <input type="text" class="form-control" name="surname" placeholder="Inserisci il tuo cognome" formControlName="surname">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Inserisci l'email" formControlName="email"> 
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Inserisci la password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Conferma password:</label>
            <input type="password" class="form-control" name="verify_password" placeholder="Inserisci la password" formControlName="verify_password">
        </div>
        <div class="form-check pb-2 pt-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="checked">
            <label class="form-check-label" for="exampleCheck1">Accetta termini e condizioni</label>
        </div>
        <hr>
        <div class="my-btn float-right" (click)="showStep()" >Avanti</div>
    </form>
</div>
<div class="pt-1" *ngIf="show">
    <hr>
    <h4>Ciao Paolo! seleziona i tuoi interessi:</h4>
    <form [formGroup]="interestsForm">
        <div class="form-check pb-1 pt-1">
            <input type="checkbox" class="form-check-input" formControlName="tecnologia">
            <label class="form-check-label" for="exampleCheck1">Tecnologia</label>
        </div>

        <div class="form-check pb-1">
            <input type="checkbox" class="form-check-input" formControlName="vestiti">
            <label class="form-check-label" for="exampleCheck1">Vestiti</label>
        </div>

        <div class="form-check pb-1">
            <input type="checkbox" class="form-check-input" formControlName="animali">
            <label class="form-check-label" for="exampleCheck1">Animali</label>
        </div>

        <div class="form-check pb-1">
            <input type="checkbox" class="form-check-input" formControlName="auto">
            <label class="form-check-label" for="exampleCheck1">Auto</label>
        </div>
        <hr>
        <div class="my-btn float-left mt-3" (click)="showStep()">Indietro</div>
        <div class="my-btn float-right mt-3" (click)="SaveInterests()">Prosegui</div>
    </form>
</div>
